{% extends 'diagnosis/base.html' %}
{% load static %}

{% block content %}

    <section class="form-section">
        <h4 class="mb-3">Contact a Doctor</h4>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn custom-btn">Send Message</button>
        </form>
    </section>

{% endblock %}
